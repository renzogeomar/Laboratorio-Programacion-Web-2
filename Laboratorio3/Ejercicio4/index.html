<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Pafina que devuelve el codigo sin guiones</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="principal">
            <h1>Extraer el c칩digo de google meet</h1>
            <p>Esta p치gina extrae el c칩digo de google meet sin guiones</p>
            <input type="text" id="texto" placeholder=" ">
            <button onclick="extraer()">extraer</button>

        </div>
        <div id="codigoExtraido">
            <p id="demo"></p>
        </div>
        <script>
            function extraer(){
                let textoOriginal=document.getElementById("texto").value.trim();
                let textoExtraido= textoOriginal.split('https://meet.google.com/')[1].split('?')[0];//expresion regular para extraer el c칩digo
                let textoSinGuiones= textoExtraido.split("-").join("");
                document.getElementById("demo").innerText = textoSinGuiones;
            }
            //https://meet.google.com/ptf-cjai-yie?authuser=2
        </script>
    </body>
    </head>
</html>
