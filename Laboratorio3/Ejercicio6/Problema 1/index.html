<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Pagina que modifica el texto con dos botones</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="principal">
            <h1>Presionar para modificar</h1>
            <p>Esta página modifica el texto haciendo más grande o más pequeño presionando los botones</p>
            <input type="text" id="texto" placeholder=" ">
            <button onclick="mostrarTexto()">Mostrar texto</button>
            <button onclick="agrandarTexto()">agrandar</button>
            <button onclick="reducirTexto()">reducir</button>
            <button onclick="cambiarColor()">Cambiar color</button>
        </div>
        <div id="textoModificado">
            <p id="demo"></p>
        </div>
        <script>
            function mostrarTexto() {
                let textoInput = document.getElementById("texto").value;
                let demo = document.getElementById("demo");
                document.getElementById("demo").textContent = textoInput;
                demo.style.fontSize = "16px";
            }
        
            function agrandarTexto() {
                let demo = document.getElementById("demo");
                let currentSize = window.getComputedStyle(demo).fontSize;
                let newSize = parseFloat(currentSize) + 2; // Incrementa el tamaño en 2px
                demo.style.fontSize = newSize + "px";
            }
            function reducirTexto(){
                let demo = document.getElementById("demo");
                let currentSize = window.getComputedStyle(demo).fontSize;
                let newSize = parseFloat(currentSize) - 2;
                demo.style.fontSize = newSize + "px";
            }
            function cambiarColor() {
                let demo = document.getElementById("demo");
                let colors = ["red", "blue", "green", "orange", "purple"];
                let randomColor = colors[Math.floor(Math.random() * colors.length)];
                demo.style.color = randomColor;
            }
        </script>

    </body>
    </head>
</html>
