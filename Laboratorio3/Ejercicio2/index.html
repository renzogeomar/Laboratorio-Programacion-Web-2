<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Pagina para invertir palabras</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Ingrese el texto que desea invertir</h1>
        <input type="text" id="texto" placeholder=" ">
        <button onclick="invertir()">invertir</button>
        <div id="textoInvertido">
            <p id="demo"></p>
        </div>
        <script>
            function invertir(){
                let textoOriginal=document.getElementById("texto").value;
                let textoInvertido= textoOriginal.split('').reverse().join('');
                document.getElementById("demo").innerText = textoInvertido;
            }
        </script>
    </body>
</html>
