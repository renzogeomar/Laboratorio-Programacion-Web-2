<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Pagina ver cuanto falta para el aniversario de Arequipa</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Dias que falta para el día de Arequipa</h1>
        <h2 id="demo">Fecha actual:</h2>
        <h2>Día de Arequipa: 15 de Agosto </h2>
        <button onclick="evento()">presionar</button>;

        <script>
            function evento(){
                let fechaActual=new Date();
                let diaActual= fechaActual.getDate();
                document.getElementById("demo").innerHTML= "Fecha actual: " + diaActual;
            }


        </script>
    </body>
</html>
