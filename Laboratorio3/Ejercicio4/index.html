<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Pafina que devuelve el codigo sin guiones</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Ingrese el URL de la sesión de google meet que desea extraer el código</h1>
        <input type="text" id="texto" placeholder=" ">
        <button onclick="extraer()">extraer</button>
        <div id="codigoExtraido">
            <p id="demo"></p>
        </div>
        <script>
            function extraer(){
                let textoOriginal=document.getElementById("texto").value.trim();
                let textoExtraido= textoOriginal.split('https://meet.google.com/')[1].split('?')[0];
                let textoSinGuiones= textoExtraido.split("-").join("");
                document.getElementById("demo").innerText = textoSinGuiones;
            }
            //https://meet.google.com/ptf-cjai-yie?authuser=2
        </script>
    </body>
    </head>
</html>
