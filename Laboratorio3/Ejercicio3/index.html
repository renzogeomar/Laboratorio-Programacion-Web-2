<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Pagina para ver cuanto falta para el aniversario de Arequipa</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="contenedor">
            <div id="texto">
                <h1>HOY ES...</h1>
                <h2 id="demo"></h2>
                <h2>Día de Arequipa: 15 de Agosto</h2>
                <h2>Faltan...</h2>
                <h2 id="demo4"></h2>
            </div>
            <div id="imagen">
                <img src="css/arequipa.jpg" alt="Arequipa" width="500" height="300">
            </div>
        </div>
        <script>
            function evento(){
                let fechaActual=new Date();
                let añoActual= fechaActual.getFullYear();
                let fechaArequipa = new Date(añoActual, 7, 15);
                let diaActual= fechaActual.getDate();
                let mesActual= fechaActual.getMonth();
                if(fechaActual>fechaArequipa){
                    fechaArequipa = new Date(añoActual + 1, 7, 15);
                }
                let diferencia = fechaArequipa - fechaActual;//Fecha esta en milisegundos
                let diasFaltantes=Math.ceil(diferencia/(1000*60*60*24));//1000 milisegundos=1 segundo
                let nombreMes;
                switch (mesActual){
                    case 0: nombreMes = "Enero"; break;
                    case 1: nombreMes = "Febrero"; break;
                    case 2: nombreMes = "Marzo"; break;
                    case 3: nombreMes = "Abril"; break;
                    case 4: nombreMes = "Mayo"; break;
                    case 5: nombreMes = "Junio"; break;
                    case 6: nombreMes = "Julio"; break;
                    case 7: nombreMes = "Agosto"; break;
                    case 8: nombreMes = "Septiembre"; break;
                    case 9: nombreMes = "Octubre"; break;
                    case 10: nombreMes = "Noviembre"; break;
                    case 11: nombreMes = "Diciembre"; break;
                    default: nombreMes = "Mes desconocido"; break;
                }
                document.getElementById("demo").innerHTML= diaActual + " de " + nombreMes + " del " + añoActual;
                document.getElementById("demo4").innerHTML=  diasFaltantes + " días para el aniversario de Arequipa";
            }
            window.onload = evento;
        </script>
    </body>
</html>
