{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Destinos</title>
        <link rel="stylesheet" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    </head>
    <body>
    <div class="container mt-5">
        <h2>Destinos Turísticos</h2>
        <a href="{% url 'crear_destino' %}" class="btn btn-primary mb-3">Añadir Destino</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Ciudad</th>
                    <th>Descripción</th>
                    <th>Imagen</th>
                    <th>Precio</th>
                    <th>Oferta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for destino in destinos %}
                <tr>
                    <td>{{ destino.nombreCiudad }}</td>
                    <td>{{ destino.descripcionCiudad }}</td>
                    <td><img src="{{ destino.imagenCiudad.url }}" width="100"></td>
                    <td>${{ destino.precioTour }}</td>
                    <td>{{ destino.ofertaTour }}</td>
                    <td>
                        <a href="{% url 'modificar_destino' destino.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'eliminar_destino' destino.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </body>
</html>
